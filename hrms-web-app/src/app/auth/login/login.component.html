 <div class="login-img">
    <form [formGroup]="login" (ngSubmit)="logindata()">
        <p>Login</p>
        <div class="login-form">
              
            <mat-form-field>
                <mat-label>email</mat-label>
                <input type="email" matInput placeholder="Enter your Name" formControlName="email">
            </mat-form-field>
    
            <mat-form-field>
                <mat-label>password</mat-label>
                <input type="password" matInput placeholder="Enter your Name" formControlName="password">
            </mat-form-field>
    
            <div class="login-btn">
                <button>login</button>
            </div>
    
            <p class="login-info">Don't have an account? <a href="register">Register</a></p>
        </div>
    </form>
 </div>
